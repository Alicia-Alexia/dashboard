<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Dashboard | Promise Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen p-6 md:p-12">

    <header class="max-w-6xl mx-auto mb-10">
        <h1 class="text-3xl font-bold text-slate-900 tracking-tight">üìä Analytica Dashboard</h1>
        <p class="text-slate-500 mt-2">Monitoramento de dados em tempo real com <code class="bg-indigo-100 text-indigo-700 px-2 py-1 rounded text-sm font-mono">Promise.all()</code></p>
    </header>

    <main class="max-w-6xl mx-auto">
        
        <div id="loader" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
            <p class="text-slate-400 animate-pulse">Sincronizando dados...</p>
        </div>

        <div id="error-container" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-8 rounded shadow-sm">
            <div class="flex">
                <div class="flex-shrink-0">‚ö†Ô∏è</div>
                <div class="ml-3">
                    <p class="text-sm text-red-700 font-bold">Erro na sincroniza√ß√£o</p>
                    <p id="error-message" class="text-sm text-red-600 mt-1">Detalhes do erro aparecer√£o aqui.</p>
                    <button onclick="initDashboard()" class="mt-3 text-xs font-semibold text-red-800 hover:text-red-900 underline">Tentar novamente</button>
                </div>
            </div>
        </div>

        <div id="dashboard" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6 fade-in">
            
            <div class="bg-white p-6 rounded-2xl shadow-lg shadow-slate-200/50 border border-slate-100 hover:shadow-xl transition-shadow duration-300">
                <div class="flex items-center space-x-4 mb-4">
                    <div class="bg-indigo-100 p-3 rounded-full text-indigo-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <h2 class="text-lg font-bold text-slate-800">Perfil</h2>
                </div>
                <div id="user-data" class="space-y-2">
                    </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg shadow-slate-200/50 border border-slate-100 hover:shadow-xl transition-shadow duration-300">
                <div class="flex items-center space-x-4 mb-4">
                    <div class="bg-emerald-100 p-3 rounded-full text-emerald-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <h2 class="text-lg font-bold text-slate-800">Tarefas</h2>
                </div>
                <div id="todo-data" class="space-y-2">
                    </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg shadow-slate-200/50 border border-slate-100 hover:shadow-xl transition-shadow duration-300">
                <div class="flex items-center space-x-4 mb-4">
                    <div class="bg-amber-100 p-3 rounded-full text-amber-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg>
                    </div>
                    <h2 class="text-lg font-bold text-slate-800">√öltima Atividade</h2>
                </div>
                <div id="post-data" class="space-y-2">
                    </div>
            </div>

        </div>
    </main>
</body>
</html>
