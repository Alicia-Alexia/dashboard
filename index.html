<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Dashboard | Promise Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    animation: { 'float': 'float 6s ease-in-out infinite' },
                    keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } } }
                }
            }
        }
    </script>
    <style>
        body { background: #f8fafc; }
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08), transparent 25%);
        }
    </style>
    <script src="assets/js/script.js" defer></script>
</head>
<body class="text-slate-600 antialiased selection:bg-indigo-500 selection:text-white">

    <div class="bg-pattern"></div>

    <main class="min-h-screen flex flex-col items-center justify-center p-6">
        
        <header class="text-center mb-12 animate-float">
            <div class="inline-block p-2 px-4 rounded-full bg-white border border-slate-200 shadow-sm mb-4">
                <span class="flex items-center text-xs font-bold tracking-wider text-indigo-600 uppercase">
                    <span class="w-2 h-2 rounded-full bg-indigo-500 mr-2 animate-pulse"></span>
                    System Online
                </span>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900 tracking-tight mb-2">
                Analytica <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">Dashboard</span>
            </h1>
            <p class="text-slate-400 max-w-md mx-auto">Sincronização de dados distribuídos via <code class="text-indigo-600 font-mono font-bold">Promise.all()</code></p>
        </header>

        <div id="loader" class="flex flex-col items-center">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 rounded-full border-4 border-slate-200"></div>
                <div class="absolute inset-0 rounded-full border-4 border-indigo-600 border-t-transparent animate-spin"></div>
            </div>
            <p class="mt-4 text-sm font-medium text-slate-400 animate-pulse">Buscando dados na nuvem...</p>
        </div>

        <div id="error-container" class="hidden w-full max-w-lg bg-white/80 backdrop-blur border border-red-100 rounded-2xl p-6 shadow-xl shadow-red-500/5 text-center">
            <div class="w-12 h-12 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <h3 class="text-lg font-bold text-slate-800">Falha na Conexão</h3>
            <p id="error-message" class="text-sm text-slate-500 mt-2 mb-6"></p>
            <button onclick="location.reload()" class="w-full py-2 px-4 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors">Tentar Novamente</button>
        </div>

        <div id="dashboard" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-6xl">
            
            <div class="group bg-white/70 backdrop-blur-xl border border-white/50 p-8 rounded-3xl shadow-xl shadow-slate-200/50 hover:-translate-y-2 transition-all duration-500">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white shadow-lg shadow-indigo-500/30">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-800">Perfil</h2>
                        <p class="text-xs text-slate-400 font-medium uppercase tracking-wide">Dados Pessoais</p>
                    </div>
                </div>
                <div id="user-data" class="space-y-4"></div>
            </div>

            <div class="group bg-white/70 backdrop-blur-xl border border-white/50 p-8 rounded-3xl shadow-xl shadow-slate-200/50 hover:-translate-y-2 transition-all duration-500 delay-100">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-emerald-400 to-teal-600 flex items-center justify-center text-white shadow-lg shadow-emerald-500/30">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-800">Produtividade</h2>
                        <p class="text-xs text-slate-400 font-medium uppercase tracking-wide">Tarefas do Mês</p>
                    </div>
                </div>
                <div id="todo-data"></div>
            </div>

            <div class="group bg-white/70 backdrop-blur-xl border border-white/50 p-8 rounded-3xl shadow-xl shadow-slate-200/50 hover:-translate-y-2 transition-all duration-500 delay-200">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center text-white shadow-lg shadow-orange-500/30">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-800">Feed</h2>
                        <p class="text-xs text-slate-400 font-medium uppercase tracking-wide">Último Post</p>
                    </div>
                </div>
                <div id="post-data"></div>
            </div>
        </div>
    </main>
</body>
</html>
